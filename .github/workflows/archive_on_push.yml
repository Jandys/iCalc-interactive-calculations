name: Create Zip on Push to Master

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, intl
          coverage: xdebug

      - name: Validate composer.json and composer.lock
        working-directory: ./icalc
        run: composer validate

      - name: Install dependencies
        working-directory: ./icalc
        run: composer install --prefer-dist --no-progress --no-dev


      - name: Relocate Archive
        run: rm -rf ./icalc/tests/ -R && rm -rf ./icalc/phpunit.xml

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: icalc
          path: ./icalc/
          if-no-files-found: warn

  push_to_branch:
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Change and clean branch
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@users.noreply.github.com"

          # Check out the target branch or create it if it doesn't exist
          git fetch
          git checkout release-archives || git checkout -b release-archives
          
          git rm -rf.
          git commit --allow-empty -m "Empty Branch"
          git push origin release-archives

        
    
    
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: icalc
          path: .

      - name: List all
        run: ls -la

      - name: Commit and push artifact to another branch
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@users.noreply.github.com"

          # Check out the target branch or create it if it doesn't exist
          git fetch
          git checkout release-archives || git checkout -b release-archives

          # Add the artifact to the staging area
          git add --all

          # Commit the changes
          git commit -m "Add artifact"

          # Push the commit to the target branch
          git push origin release-archives

